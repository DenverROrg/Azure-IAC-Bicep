name: ManagementGroupTest

on:
  push:
    branches:
      - "ManagementGroupTest"

env:
  location: 'eastus'
  rootMg: 'LukeInternal'

jobs:
  AzureBicepDeploy:
    name: 'AzureBicepDeploy'
    runs-on: ubuntu-latest
 
    steps:
    -  name: Checkout Code
       uses: actions/checkout@v2

    -  name: Build MG Deploy ARM
       run: |
         az bicep build --file AzureCloud/Root-MG/Root-MG-Test.bicep

    -  name: Azure Login
       uses: azure/login@v1
       with:
         creds: ${{ secrets.MSDN_SECRET }}

    -  name: Deploy RBAC template
       uses: azure/CLI@v1
       with:
         inlineScript: |
           az account show
           az deployment tenant create -f AzureCloud/Root-MG/Root-MG-Test.json -l ${{ env.location }}   